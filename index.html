<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result-section">
      <h3>Your Result</h3>
      <div class="mark-container">
        <h1>76</h1>
        <p class="info-text">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="info-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-section">
      <h3>Summary</h3>
      <div class="summary-card reaction-card">
        <img src="assets/images/icon-reaction.svg">
        <p class="card-name">Reaction</p>
        <p><b>80</b> <span>/ 100</span></p>
      </div>

      <div class="summary-card memory-card">
        <img src="assets/images/icon-memory.svg">
        <p class="card-name">Memory</p>
        <p><b>92</b> <span>/ 100</span></p>
      </div>

      <div class="summary-card verbal-card">
        <img src="assets/images/icon-verbal.svg">
        <p class="card-name">Verbal</p>
        <p><b>61</b> <span>/ 100</span></p>
      </div>

      <div class="summary-card visual-card">
        <img src="assets/images/icon-visual.svg">
        <p class="card-name">Visual</p>
        <p><b>73</b> <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
